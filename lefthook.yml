pre-commit:
  parallel: true
  commands:
    generate-readme:
      run: |
        ./README.ts > README.md
        # run remark again because README.md has changed
        remark --ignore-path .gitignore --quiet --frail --no-stdout README.md
      stage_fixed: true
    format:
      run: cargo fmt --all
      stage_fixed: true
    lint-code:
      run: cargo clippy --all-targets --all-features -- -D warnings
    test-code:
      run: cargo nextest run --no-fail-fast
    lint-docs:
      run: remark --ignore-path .gitignore --quiet --frail --no-stdout .
    test-docs:
      run: cargo test --doc
