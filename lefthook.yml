pre-commit:
  parallel: true
  commands:
    generate-readme:
      run: |
        ./README.ts > README.md
        # run remark again because README.md has changed  
        remark --ignore-path .gitignore --quiet --frail README.md
        git add README.md
    format:
      run: cargo fmt --all && git add {all_files}
    lint-code:
      run: cargo clippy --all-targets --all-features -- -D warnings
    test-code:
      run: cargo nextest run --no-fail-fast
    lint-docs:
      run: remark --ignore-path .gitignore --quiet --frail .
    test-docs:
      run: cargo test --doc
